<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Destino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 1.5em;
    }

    .cta-button {
      background-color: white;
      color: #764ba2;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Nossa Plataforma</h1>
  <p>Descubra como transformar suas ideias em realidade com nossas soluções personalizadas. Junte-se a nós e comece agora!</p>
  <a href="#inscreva-se" class="cta-button">Inscreva-se Agora</a>
</body>
</html>
