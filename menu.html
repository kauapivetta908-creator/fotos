<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu com Imagem de Fundo</title>
  <style>
backgrond-img:
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://source.unsplash.com/1600x900/?nature,landscape'); /* Imagem de fundo */
      background-size: cover;
      background-position: center;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6); /* Fundo semitransparente */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700; /* Amarelo ao passar o mouse */
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Meu Site</div>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
</body>
</html>
